<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript2 Week1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Spirit animal name generator</h1>
      <form action="get">
        <div class="event__wrapper">
          <h2>Choose the event type</h2>
          <div class="radio__wrapper">
            <div>
              <input type="checkbox" id="input-hover" />
              <label for="input-hover">hover on input</label>
            </div>
            <div>
              <input type="checkbox" id="text-type" />
              <label for="text-type">name typing</label>
            </div>
            <div>
              <input type="checkbox" id="button-click" />
              <label for="button-click">button click</label>
            </div>
          </div>
        </div>
        <div>
          <div class="input__wrapper">
            <input type="text" class="text__input" id="user-name" />
            <input
              type="button"
              value="Generate"
              class="btn"
              id="btn-spirit-generator"
            />
          </div>
          <p class="text__output" id="user-name-animal"></p>
          <p id="error-handler" class="error-handler"></p>
        </div>
      </form>
    </div>

    <div class="container">
      <ul id="hyfBayHelpers"></ul>
    </div>

    <script src="hyfBayHelpers.js"></script>
    <script src="script.js"></script>
  </body>
</html>
