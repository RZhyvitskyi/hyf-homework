<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript1 week 1</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="ageIfy.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="age-ify">
          <form action="#" method="get">
            <h1>"How old will you be in ... ?"</h1>
            <div class="input-wrapper">
              <div class="input-wrapper__item">
                <p class="error-handler" id="age-error"></p>
                <input
                  type="number"
                  id="year-of-birth"
                  name="year-of-birth"
                  placeholder="Enter year of birth"
                  min="1900"
                  max="2022" />
              </div>
              <div class="input-wrapper__item">
                <p class="error-handler" id="future-error"></p>
                <input
                  type="number"
                  id="future-year"
                  name="future-year"
                  placeholder="Enter future year"
                  min="2023"
                  max="2200" />
              </div>
            </div>
            <div class="calculate">
              <input
                type="submit"
                value="Calculate"
                id="calculate-age-ify"
                class="btn" />
            </div>
            <div class="calculation-result">
              <span>You will be: </span>
              <span id="future-year-result" class="year-result"></span>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
