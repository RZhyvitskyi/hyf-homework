<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>JS3 Week1</title>
  </head>
  <body>
    <header>
      <div class="container padding_small"><h1>City weather</h1></div>
    </header>
    <main>
      <div class="container">
        <section class="city-weather padding_xsmall">
          <form class="city__search">
            <input
              id="city"
              class="city__input"
              type="text"
              placeholder="Enter a city name" />
            <button type="submit" id="city-btn" class="btn btn_insider">
              Show weather
            </button>
          </form>
          <div class="weather__data" id="api-output"></div>
        </section>
        <section class="your-location__weather padding_xsmall">
          <h2>Your location weather</h2>
          <div id="location-weather" class="weather__data"></div>
        </section>
        <section class="last-viewed__weather padding_xsmall">
          <h2>Last viewed weather</h2>
          <div id="last-location-weather" class="weather__data"></div>
        </section>
      </div>
    </main>

    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
  </body>
</html>
