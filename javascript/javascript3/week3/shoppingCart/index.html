<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="container header__container">
        <h1>Shopping Cart</h1>
        <div class="search">
          <input
            id="search-input"
            class="search__input"
            placeholder="Search product"
            type="text"
            autocomplete="off" />
          <div id="search-list" class="search__list"></div>
        </div>
      </div>
    </header>
    <main>
      <div id="blanket" class="blanket"></div>
      <div class="container main__container">
        <h2 id="user-name" class="user__name"></h2>
        <ul id="shopping-list" class="shopping__list"></ul>
        <div id="total-price" class="total-price">Total price: 0</div>
        <ul id="product-popup" class="product__popup"></ul>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
